<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        background-color: brown;
        padding: 10px;
        margin: 5px;
        display: inline-block;
      }
      p {
        background-color: yellowgreen;
      
      }
      div:nth-child(2) {
        visibility: hidden;
      }
      div:nth-child(3) {
        display: none;
      }
    </style>
  </head>
  <body>

    <div>
      <p>1</p>
    </div>

    <div>
      <p>2</p>
    </div>

    <div>
      <p>3</p>
    </div>

    <div>
      <p>4</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: brown;
      }
      main > p {
        color: coral;
      }

      #creier {
        color: deeppink;
        background-color: black;
      }

      header div {
        color: blueviolet;
      }
      div #creier {
        color: cornflowerblue;
      }
      .bgblue {
        background-color: blue;
      }


    </style>
  </head>
  <body>
    <h1>Bine ati venit la Targul HTML</h1>
    <header>
      <!-- inline css -->
      <p style="color: aquamarine">Paragraful din header</p>
      <div id="creier" class="bgblue">Divul din header</div>
    </header>
    <main class="bgblue">
      <p>Paragraful din main</p>
      <div>Divul din main</div>
      <section>Sectiunea din main</section>
    </main>
    <footer>
      <p>Paragraful din footer</p>
      <div>Divul din footer</div>
      <section class="bgblue">Sectiunea din footer</section>
    </footer>
  </body>
</html>
